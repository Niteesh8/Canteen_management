<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Admin Panel</title>
    <link rel="stylesheet" href="../public/style.css">
    <style>
        /* Admin-specific styles */
        body {
            /* This overrides the body style from public/style.css for the admin page */
            font-family: 'Segoe UI', Arial, sans-serif; /* A slightly more admin-like font */
            background-color: #f8f9fa; /* Very light grey/off-white background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            /* This overrides the container style from public/style.css for the admin page */
            background-color: #ffffff; /* White container */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Clearer shadow */
            text-align: center;
            width: 90%;
            max-width: 700px; /* Slightly wider for checkboxes */
        }

        h1 {
            color: #343a40; /* Dark grey for heading */
            margin-bottom: 25px;
            font-size: 2.5em; /* Larger heading */
            font-weight: 600; /* Semi-bold */
        }

        h2 {
            color: #495057; /* Slightly lighter grey for sub-heading */
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        #admin-form {
            text-align: left;
            margin-top: 20px;
        }
        .menu-item-checkbox {
            margin-bottom: 12px;
            background-color: #e9ecef; /* Light grey background for each checkbox item */
            padding: 12px 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            transition: background-color 0.2s ease-in-out;
        }
        .menu-item-checkbox:hover {
            background-color: #e2e6ea; /* Slightly darker on hover */
        }
        .menu-item-checkbox label {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            color: #343a40; /* Dark text for label */
            cursor: pointer; /* Indicate it's clickable */
        }
        .menu-item-checkbox input[type="checkbox"] {
            margin-right: 12px; /* More space for checkbox */
            width: 22px; /* Larger checkbox */
            height: 22px; /* Larger checkbox */
            min-width: 22px; /* Ensure it doesn't shrink */
            min-height: 22px; /* Ensure it doesn't shrink */
            cursor: pointer;
            /* Custom checkbox appearance - optional, more complex */
            /* appearance: none;
            -webkit-appearance: none;
            border: 2px solid #007bff;
            border-radius: 4px;
            position: relative;
            display: inline-block;
            vertical-align: middle;
            background-color: #fff;
            flex-shrink: 0; */
        }
        /* Optional: Custom checkbox checkmark */
        /* .menu-item-checkbox input[type="checkbox"]:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
        .menu-item-checkbox input[type="checkbox"]:checked::before {
            content: '\2713'; // Checkmark character
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
        } */


        button[type="submit"] { /* Target the submit button specifically */
            padding: 12px 25px;
            background-color: #28a745; /* Green for update action */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button[type="submit"]:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        button[type="submit"]:active {
            transform: translateY(0); /* Press effect */
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
            color: green; /* Default success color */
        }
        #message[style*="red"] { /* Style for error messages */
            color: red !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Canteen Admin Panel</h1>
        <form id="admin-form">
            <h2>Manage Available Items</h2>
            <div id="checkbox-container">
                <p>Loading menu...</p>
            </div>
            <button type="submit">Update Availability</button>
            <p id="message"></p>
        </form>
    </div>

    <script src="admin.js"></script>
</body>
</html>
